<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Pixi Simulation</title>
    <script src="/pixi.min.js"></script>
    <script src="/particles.js"></script>
  </head>
  <body style="background-color: #0b1320">
    <h1 style="color: white">Particles Pixi Simulation</h1>
    <div id="particles"></div>
    <script>
      const properties = {
        size: {
          minSize: 0.05,
          maxSize: 0.3,
        },
        speed: {
          minSpeed: 0.1,
          maxSpeed: 0.5,
        },
        alpha: {
          minAlpha: 0.1,
          maxAlpha: 0.9,
        },
        numParticles: 100,
        density: true,
        scrollReduction: 5,
        sprite: "/particle.png",
      };

      const app = createPixiApp("#particles", 0x0b1320);
      const particles = createPixiParticles(app, properties);
      runPixiSimulation(app, particles);
    </script>
  </body>
</html>
